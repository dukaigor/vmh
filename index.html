<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VMH Tracker">
    <link rel="apple-touch-icon" href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/logovmh-vUQp53LQUYf0HYaB3uFVoeNZtgxavL.png">
    <link rel="icon" type="image/png" href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/logovmh-vUQp53LQUYf0HYaB3uFVoeNZtgxavL.png">
    <title>VMH Tracker</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* Stilurile CSS rămân neschimbate */
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Conținutul HTML rămâne neschimbat -->

    <script>
        // Codul JavaScript rămâne în mare parte neschimbat, cu excepția adăugării următorului cod la sfârșitul scriptului:

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker înregistrat cu succes:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Înregistrarea Service Worker a eșuat:', error);
                    });
            });
        }

        // Adăugăm un eveniment pentru a gestiona instalarea PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Opțional: Afișați un buton sau un mesaj pentru a invita utilizatorul să instaleze aplicația
        });

        // Funcție pentru a declanșa instalarea PWA (poate fi apelată de un buton)
        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Utilizatorul a acceptat instalarea PWA');
                    }
                    deferredPrompt = null;
                });
            }
        }
    </script>
</body>
</html>
